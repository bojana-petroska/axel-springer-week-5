<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="increment-section">
        <button id="increment">Increment</button>
        <div id="display-count"></div>
    </div>
    
    <form class="form-container">
        <input type="text" id="name-input" placeholder="name">
        <input type="text" id="email-input" placeholder="email">
        <button type="button" id="submit-input">submit</button>
    </form>

    <section class="grid-imgs">
        <img src="./img/tree2.jpg" class="grid-img" alt="tree2">
        <img src="./img/tree3.jpg" class="grid-img" alt="tree3">
        <img src="./img/tree4.jpg" class="grid-img" alt="tree4">
        <img src="./img/tree5.jpg" class="grid-img" alt="tree5">
        <img src="./img/tree6.jpg" class="grid-img" alt="tree6">
    </section>
    
    
    <script src="main.js" defer></script>
</body>
</html>
