<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-navigation">
        <img src="./src/pizza.png" class="logo-image" alt="pizza-photo">
        <nav class="nav-section">
            <ul>
                <li><a href="#hero-section">Home</a></li>
                <li><a href="#info-section">About Us</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero-section">
        <img class="hero-image" src="./src/pexels-fariphotography-905847.jpg" alt="hero image">
        <div class="hero-text">
            <button type="button">Order Now</button>
        </div>
    </section>
    <section class="info-section">
        <div class="phone-info">
            <img src="./src/phone-call.png" alt="Phone Icon">
            <p>012 345 578</p>
        </div>
        <div class="address-info">
            <img src="./src/location.png" alt="Address Icon">
            <p>John Street 17b, California</p>
        </div>
        <div class="mail-info">
            <img src="./src/mail.png" alt="Mail Icon">
            <p>john@gmail.com</p>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <img class="logo-image" src="./src/pizza.png" alt="Pizza Place Logo">
            <p>Thank you for eating our delicious pizza! We appreciate your business.</p>
        </div>
    </footer>
</body>
</html>
